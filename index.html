<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap"

    />
    <script

    <title>Hubspot</title>

  <body>
    <!------------------------- 1 ------------------->
      <div class="container-grigino">
        <header id="header">

              <div class="minion minion1">
                <button disabled><i class="fas fa-globe-europe"></i><span class="span-English">English <i class="fas fa-caret-down"></i></span></button>
              </div>
              <div class="stanghetta"></div>
              <div class="minion minion2"><i class="fas fa-globe-europe"></i><button disabled>Contact Us</button></div>
            </div>
            <div class="minicontainer-dx">
              <div class="minion minion3"><input type="search" placeholder="cerca"></div>
              <div class="minion minion4"><button class="btn-login">Log in</button></div>
              <div class="minion minion5"><button class="btn-free">Get Hubspot free</button></div>
            </div>           
          </div>
        </header>        
      </div>
    <!-------------------- 2 ------------------->

    <div class="container-full-width fwbianchino">
      <div class="container container-bianchino">
        <div id="pseudo-header">
            <div class="interno01"><div id="logo"><img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt=""></div></div>
            <div class="interno02">
                <nav class="navbar-pseudo-header">
                    <ul class="ul-orizzontale">
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Partner</a></li>
                        <li> <a href="#">Resources</a></li>
                        <li> <a href="#">Pricing</a></li>
                        <li> <a href="#">Software</a></li>
                    </ul>
                </nav>
            </div>
      </div>
    </div>

    <!--------------------- 3 -------- DEVO INIZIARE QUESTA QUI --------------->

    <div class="container-full-width fwbluino">
      <div class="container container-bluino">
        <div class="fascia-blu"></div>
      </div>
    </div>
    <div class="container-full-width fwrosino">
      <div class="container container-rosino">
        <section class="sezione sezione-rosa"></section>
      </div>
    </div>
    <div class="container-full-width fwacqua-small">
      <div class="container container-acqua-small">
        <section class="sezione sezione-acqua"></section>
      </div>
    <div class="container-full-width fwgrigino">

        <section class="sezione sezione-grigia"></section>
      </div>
    </div>
    <div class="container-full-width fwacqua">

      </div>
    </div>
    <div class="container-full-width fwbianchino">
      <div class="container container-bianchino2">
        <section class="sezione sezione-bianchina"></section>
      </div>
    </div>
    <footer>
      <div class="container-full-width fwbluino">
        <div class="container container-bluino footer">
          <div class="upper-footer"></div>
          <hr />
          <div class="lower-footer"></div>
        </div>
      </div>

    <!-- bottone fixed... non so dove metterlo nell'html-->
    <a href="#pseudo-header" class="fixedbutton"
      ><img
        src="http://icons.iconarchive.com/icons/blackvariant/button-ui-system-apps/256/Messages-2-icon.png"
